<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3 text-primary">
            <h1>Login</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="user"
                formControlName="user" class="form-control" id="inputEmail">
            <label for="floatingInput">User</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                formControlName="password" id="inputPassword">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Đăng
                Nhập</button>
        </div>

    </form>
</div>
