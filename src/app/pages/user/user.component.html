<form [formGroup]="userValue" (ngSubmit)="postUserDetails()">
    <div class="form-group">
        <label for="">Name</label>
        <input required="" type="text" formControlName="name" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="">Gender</label>
        <select class="form-select form-select-sm" name="gender" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Class</label>
        <input required="" type="text" formControlName="class" class="form-control" name="class">
    </div>
    <div class="form-group">
        <label for="">Math</label>
        <input required="" type="number" formControlName="math" class="form-control" name="math">
    </div>
    <div class="form-group">
        <label for="">Chemistry</label>
        <input required="" type="number" formControlName="chemistry" class="form-control" name="chemistry">
    </div>
    <div class="form-group">
        <label for="">Physics</label>
        <input required="" type="number" formControlName="physics" class="form-control" name="physics">
    </div>
    <hr>
    <button type="submit"  class="btn btn-success">ADD</button>
</form>
<hr>
<table class="table table-striped table-inverse table-responsive table-bordered" [formGroup]="userValue">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Math</th>
            <th>Chemistry</th>
            <th>Physics</th>
            <th>Ratings</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.class}}</td>
            <td>{{item.math}}</td>
            <td>{{item.chemistry}}</td>
            <td>{{item.physics}}</td>
            <td>
                <Span *ngIf="item.ratings >= 5">Pass</Span>
                <Span *ngIf="item.ratings < 5">Fail</Span>
            </td>
            <td>
                <button (click)="deleteUserDetails(item)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
