<table class="table table-striped table-inverse table-responsive table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Math</th>
            <th>Chemistry</th>
            <th>Physics</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userData; let i = index">
            <td scope="row">{{i + 1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.class}}</td>
            <td>{{item.math}}</td>
            <td>{{item.chemistry}}</td>
            <td>{{item.physics}}</td>
            <td>
                <Span *ngIf="item.ratings >= 5">Pass</Span>
                <Span *ngIf="item.ratings < 5">Fail</Span>
            </td>
        </tr>
    </tbody>
</table>
